<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>

<body background= "verkeer/kruising.png">

    <form>
        <h1>kruising2.html</h1>
        
        <input type="button" value="aanzetten" onclick="aanzetten()">
        <input type="button" value="knipperen" onclick="knipperen()">
        <input type="button" value="uitzetten" onclick="uitzetten()"> 

        <input type="button" value="start" onclick="starten()">
        <input type="button" value="stop" onclick="stop()"> 
        <input type="button" value="opnieuw" onclick="opnieuw()">

        <img id="auto" src="./verkeer/autogroen.png" width="40px" height="80px">
        <img id="auto2" src="./verkeer/autorood3.png" width="40px" height="80px">
        <img id="auto3" src="./verkeer/autorood2.png" width="80px" height="80px">
        <img id="auto4" src="./verkeer/autoblauw.png" width="80px" height="40px">


        <img id="stoplicht" src="./verkeer/stoplichtuit.png" width="20px" height="40px">
        <img id="stoplicht2" src="./verkeer/stoplichtuit.png" width="20px" height="40px">
        <img id="stoplicht3" src="./verkeer/stoplichtuit3.png" width="40px" height="20px">
        <img id="stoplicht4" src="./verkeer/stoplichtuit3.png" width="40px" height="20px">



    </form>

    <script>
        
        var slir_lr = true;
        var slir_bb = false;

        var rijden;
        var werken;
        var buitenwerking;

        var auto = document.getElementById("auto");
            auto.style.position = "absolute";
            auto.style.left = "650px";
            auto.style.bottom = "-80px";

        var auto2 = document.getElementById("auto2");
            auto2.style.position = "absolute";
            auto2.style.left = "550px";
            auto2.style.top = "-80px";  

        var auto3 = document.getElementById("auto3");
            auto3.style.position = "absolute";
            auto3.style.left = "0px";
            auto3.style.top = "440px";

        var auto4 = document.getElementById("auto4");
            auto4.style.position = "absolute";
            auto4.style.right = "0px";
            auto4.style.top = "375px";

        var stoplicht = document.getElementById("stoplicht");
            stoplicht.style.position = "absolute";
            stoplicht.style.left = "715px";
            stoplicht.style.bottom = "100px";
        
        var stoplicht2 = document.getElementById("stoplicht2");
            stoplicht2.style.position = "absolute";
            stoplicht2.style.left = "515px";
            stoplicht2.style.top = "320px";
            stoplicht2.style.transform = "rotate(180)";

        var stoplicht3 = document.getElementById("stoplicht3");
            stoplicht3.style.position = "absolute";
            stoplicht3.style.left = "490px";
            stoplicht3.style.top = "510px";

        var stoplicht4 = document.getElementById("stoplicht4");
            stoplicht4.style.position = "absolute";
            stoplicht4.style.left = "715px";
            stoplicht4.style.top = "340px";
        
         function starten(){
            // auto.style.top = parseInt(auto.style.top) -5 + 'px';
            rijden = setTimeout(starten, 10);
           
            if(parseInt(auto.style.bottom)>700){
                auto.style.bottom='10px';
            }

            if(parseInt(auto2.style.top)>570){
                auto2.style.top='-80px'; 
            }

            if(parseInt(auto3.style.left)> 1270){
                auto3.style.left = "80px";
            }

            if(parseInt(auto4.style.right) > 1400){
                auto4.style.right = "80px";
            }

            if(slir_lr === true && parseInt(auto.style.bottom) === 70)
                {snelheid = 0;}
            else
                {snelheid = 5;}

            if(slir_lr === true && parseInt(auto2.style.top) === 280)
                {snelheid2 = 0;}
            else
                {snelheid2 = 5;}
            
            if(slir_bb === true && parseInt(auto3.style.left) === 450)
                {snelheid3 = 0;}
            else
                {snelheid3 = 5;}

            if(slir_bb === true && parseInt(auto4.style.right) === 745)
                {snelheid4 = 0;}
            else
                {snelheid4 = 5;}

            auto.style.bottom = parseInt(auto.style.bottom) + snelheid + 'px';
            auto2.style.top = parseInt(auto2.style.top) + snelheid2 + 'px';
            auto3.style.left = parseInt(auto3.style.left) + snelheid3 + 'px';
            auto4.style.right = parseInt(auto4.style.right) + snelheid4 + 'px';
 
        }

        function stop(){
            clearTimeout(rijden);
        }

        function opnieuw(){
            clearTimeout(rijden);
            auto.style.bottom = '700px';
            auto2.style.top = '-30px';
            auto3.style.left = '-10px';
            auto4.style.right = '10px';
        }

        function aanzetten(){
            clearTimeout(buitenwerking);
            maakRoodGroen();
            werken = setTimeout(maakRoodGeel, 4000);
            werken = setTimeout(maakRoodRood, 6000);
            werken = setTimeout(maakGroenRood, 8000);
            werken = setTimeout(maakGeelRood, 12000);
            werken = setTimeout(maakRoodRood, 15000);
            werken = setTimeout(aanzetten, 17000);            
        }
       
        function knipperen(){
            clearTimeout(werken);
            maakGeel();
            buitenwerking = setTimeout(zetUit, 500);
            buitenwerking = setTimeout(knipperen, 1000);
        }

        function uitzetten(){
            zetUit();
            clearTimeout(buitenwerking);
            clearTimeout(werken);
        }

        function maakRoodGroen(){
            stoplicht.src = "./verkeer/stoplichtrood.png";
            stoplicht2.src = "./verkeer/stoplichtrood2.png";
            stoplicht3.src = "./verkeer/stoplichtgroen3.png";
            stoplicht4.src = "./verkeer/stoplichtgroen4.png";
            slir_lr = true;
            slir_bb = false;
        }

        function maakRoodGeel(){
            stoplicht.src = "./verkeer/stoplichtrood.png";
            stoplicht2.src = "./verkeer/stoplichtrood2.png";
            stoplicht3.src = "./verkeer/stoplichtgeel3.png";
            stoplicht4.src = "./verkeer/stoplichtgeel4.png";
            slir_lr = true;
            slir_bb = false;
        }

        function maakGroenRood(){
            stoplicht.src = "./verkeer/stoplichtgroen.png";
            stoplicht2.src = "./verkeer/stoplichtgroen2.png";
            stoplicht3.src = "./verkeer/stoplichtrood3.png";
            stoplicht4.src = "./verkeer/stoplichtrood4.png";
            slir_lr = false;
            slir_bb = true;
        }

        function maakGeelRood(){
            stoplicht.src = "./verkeer/stoplichtgeel.png";
            stoplicht2.src = "./verkeer/stoplichtgeel2.png";
            stoplicht3.src = "./verkeer/stoplichtrood3.png";
            stoplicht4.src = "./verkeer/stoplichtrood4.png";
            slir_lr = false;
            slir_bb = true;
        }

        function maakRoodRood(){
            stoplicht.src = "./verkeer/stoplichtrood.png";
            stoplicht2.src = "./verkeer/stoplichtrood2.png";
            stoplicht3.src = "./verkeer/stoplichtrood3.png";
            stoplicht4.src = "./verkeer/stoplichtrood4.png";
            slir_lr = true;
            slir_bb = true;
        }

        function zetUit(){
            stoplicht.src = "./verkeer/stoplichtuit.png";
            stoplicht2.src = "./verkeer/stoplichtuit2.png";
            stoplicht3.src = "./verkeer/stoplichtuit3.png";
            stoplicht4.src = "./verkeer/stoplichtuit4.png";
        }

        function maakGeel(){
            stoplicht.src = "./verkeer/stoplichtgeel.png";
            stoplicht2.src = "./verkeer/stoplichtgeel2.png";
            stoplicht3.src = "./verkeer/stoplichtgeel3.png";
            stoplicht4.src = "./verkeer/stoplichtgeel4.png";
        }
    
    </script>
</body>
</html>
